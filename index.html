<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP:<strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health:<strong><span id="healthText">100</span></strong></span>
            <span class="stat"> Gold:<strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Monster Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">Welcome to Dragon Repeller,You must defeat the dragon that is
            preventing people from leaving the town. YOu are in the town square.Where do you want to
            go? Use the buttons above  
        </div>
    </div>

    <div class="fightimage" style="margin:auto;text-align:center; margin-top: 50px; border: 10px solid #A0937D; height:250px; width:250px; border-style : groove;"><img id="imagebox" src="images/storeout.jpeg" height="250px"></div>

    <script src="main.js"></script>
</body>
</html>
